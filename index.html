<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="calculator">
            <div class="display"></div>
            <div class="operation-buttons-container">
                <div class="operation-button addition" tabindex="1">+</div>
                <div class="operation-button subtraction" tabindex="2">-</div>
                <div class="operation-button multiplication" tabindex="3">x</div>
                <div class="operation-button division" tabindex="4">รท</div>
            </div>
            <div class="numbers-container-and-equal-sign-container">
                <div class="numbers-container">
                    <div class="number-button seven" tabindex="5">7</div>
                    <div class="number-button eight" tabindex="6">8</div>
                    <div class="number-button nine" tabindex="7">9</div>
                    <div class="number-button four" tabindex="8">4</div>
                    <div class="number-button five" tabindex="9">5</div>
                    <div class="number-button six" tabindex="10">6</div>
                    <div class="number-button one" tabindex="11">1</div>
                    <div class="number-button two" tabindex="12">2</div>
                    <div class="number-button three" tabindex="13">3</div>
                    <div class="number-button zero" tabindex="14">0</div>
                    <div class="number-button dot" tabindex="15">.</div>
                    <div class="number-button clear" tabindex="16">C</div>
                </div>
                <div class="equal-sign-container">
                    <div class="equal-sign-button" tabindex="17">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
