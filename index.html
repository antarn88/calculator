<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="calculator">
            <div class="display"></div>
            <div class="operation-buttons-container">
                <div class="operation-button addition">+</div>
                <div class="operation-button subtraction">-</div>
                <div class="operation-button multiplication">x</div>
                <div class="operation-button division">รท</div>
            </div>
            <div class="numbers-container-and-equal-sign-container">
                <div class="numbers-container">
                    <div class="number-button seven">7</div>
                    <div class="number-button eight">8</div>
                    <div class="number-button nine">9</div>
                    <div class="number-button four">4</div>
                    <div class="number-button five">5</div>
                    <div class="number-button six">6</div>
                    <div class="number-button one">1</div>
                    <div class="number-button two">2</div>
                    <div class="number-button three">3</div>
                    <div class="number-button zero">0</div>
                    <div class="number-button dot">.</div>
                    <div class="number-button clear">C</div>
                </div>
                <div class="equal-sign-container">
                    <div class="equal-sign-button">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
